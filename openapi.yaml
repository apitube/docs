  /detect-sentiment:
    post:
      tags:
        - Text Analytics API
      summary: Detect text sentiment
      description: Detect text sentiment by sentences.<br/><br/>Calling this endpoint is `free`.<br/><br/>This api endpoint also available in `POST` request.
      parameters:
        - name: text
          in: query
          description: The content that will be utilized to compute sentiment.
          required: false
          example: 'text=hello world'
          schema:
            type: string
            format: string
            minimum: 6
            maximum: 20000
            description: Max value of string is `20000 length`
#        - name: api_key
#          in: query
#          description: Your API key from dashboard.
#          required: false
#          schema:
#            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    description: 'Request ID.'
                    format: string
                  text:
                    type: string
                    description: 'Requested text.'
                    format: string
                  total_score:
                    type: integer
                    description: 'Total sentiment score.'
                    format: float
                  total_comparative:
                    type: integer
                    description: 'Total sentiment comparative.'
                    format: float
        '400':
          description: Parameter missing or invalid
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/Error400'
#        '401':
#          description: Unauthorized
#          content:
#            text/html:
#              schema:
#                $ref: '#/components/schemas/Error401'
#        '402':
#          description: Payment required
#          content:
#            text/html:
#              schema:
#                $ref: '#/components/schemas/Error402'
        '404':
          description: Not found
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/Error404'
        '422':
          description: Something goes wrong
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/Error422'
        '429':
          description: Too many requests
          content:
