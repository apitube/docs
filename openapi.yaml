components:
  schemas:
    NewsArticles:
      title: articles
      description: Latest articles
      required:
        - status
        - total_results
        - updated_at
        - path
        - limit
        - next_page
        - previous_page
        - pages
        - export_formats
        - results
      type: object
      properties:
        status:
          type: string
          description: 'If all goes smoothly, it will return `ok`. In the event of an error, it will return `error` along with two additional attributes for error identification: `error_code` and `message`.'
          format: string
        limit:
          type: integer
          description: 'Articles per page. By default is 15. For paid plans limit reached to 1000 articles per page.'
          format: int
          default: 250
        path:
          type: string
          description: 'Current request href.'
          format: string
        next_page:
          type: string
          description: 'Next page href.'
          format: string
        previous_page:
          type: string
          description: 'Previous page href.'
          format: string
        user_input:
          type: object
          description: 'Current request parameters.'
          format: int
        export_formats:
          type: object
          description: Export to format.
          items:
            $ref: '#/components/schemas/NewsArticleExportFormats'
        updated_at:
          type: string
          description: 'Latest updated date.'
          format: 'string in RFC 3339 format'
        results:
          type: object
          items:
            $ref: '#/components/schemas/NewsArticle'
    NewsArticle:
      title: article
      description: Single article
      required:
        - id
        - href
        - published_at
        - title
        - description
        - content
        - image
        - links
        - videos
        - country
        - language
        - category
        - resource
        - sentiment
        - locations
        - summary
        - source
        - story_id
        - topic
      type: object
      properties:
        id:
          type: string
          description: 'Article ID.'
        href:
          type: string
          description: 'Direct url.'
        published_at:
          type: string
          description: 'The date and time that the article was published or created, in UTC (+000).'
          format: 'string in RFC 3339 format'
        title:
          type: string
          description: 'Title.'
          format: string
        description:
          type: string
          description: 'Short description.'
          format: string
        content:
          type: string
          description: 'Full body without html tags.'
          format: string
        image:
          type: string
          description: 'First image in article.'
          format: string
        links:
          type: array
          description: 'Links from article.'
          format: string
        videos:
          type: array
          description: 'Videos from article.'
          format: string
        country:
          type: string
          description: 'Article country code.'
          format: string
        language:
          type: string
          description: 'Article language code.'
          format: string
        category:
          type: string
          description: 'Article category code.'
          format: string
        topic:
          type: string
          description: 'Article topic id.'
          format: string
        story_id:
          type: string
          description: 'Story ID.'
          format: string
        source:
          type: array
          description: 'Information about source.'
          required:
            - id
            - type
            - rank
          format: object
          properties:
            id:
              type: string
              description: 'Source ID.'
              format: string
            type:
              type: string
              description: 'Source type.'
              format: string
            rank:
              type: integer
              description: 'Source rank.'
              format: int
        sentiment:
          type: integer
          format: float
          description: Valid value is any floating number between -1 (very negative) to 1 (very positive).
        summary:
          type: array
          items:
            $ref: '#/components/schemas/NewsArticleSummary'
        locations:
          type: array
          items:
            $ref: '#/components/schemas/NewsArticleLocation'

    NewsArticleLocation:
      title: locations
      description: Article detected locations
      type: array
      required:
        - key
        - name
        - type
        - country
        - coords
      properties:
        key:
          type: string
          description: 'Location key'
          format: string
        name:
          type: string
          description: 'Location name'
          format: string
        type:
          type: string
          description: 'Location type.'
          format: string
        country:
          type: string
          description: 'Location country code (ISO 3166-1 alpha-2 code)'
          format: string
        coords:
          type: array
          description: 'City name.'
          format: array
          required:
            - latitude
            - longitude
          properties:
            latitude:
              description: 'Location place latitude.'
              format: float
            longitude:
              type: string
              description: 'Location place longitude.'
              format: float

    NewsArticleSummary:
      title: sentiments
      description: Article detected location
      type: array
      required:
        - text
        - sentiment
      properties:
        text:
          type: string
          description: 'Sentence.'
          format: string
          required: true
        sentiment:
          type: integer
          description: 'Sentence sentiment score.'
          format: float
          required: true

