    NewsCategory:
      title: category
      description: Single category
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: string
          description: 'Category ID.'
        name:
          type: string
          description: 'Category name.'

    NewsLanguages:
      title: languages
      description: Get all languages
      required:
        - results
      type: object
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/NewsLanguage'

    NewsLanguage:
      title: language
      description: Single language
      required:
        - id
        - label
      type: object
      properties:
        id:
          type: string
          description: 'Language ID.'
        name:
          type: string
          description: 'Language name.'

    Error400:
      title: Parameter missing or invalid
      description: "Failed request [List HTTP Response codes](/http_response_codes)"
      format: string
      type: string
      enum:
        - 400|BadRequest

    Error401:
      title: Unauthorized
      description: "Failed request [List HTTP Response codes](/http_response_codes)"
      format: string
      type: string
      enum:
        - 401|Unauthorized

    Error402:
      title: Payment required
      description: "Failed request [List HTTP Response codes](/http_response_codes)"
      format: string
      type: string
      enum:
        - 402|PointsBalanceNegative

    Error404:
      title: Not found
      description: "Failed request [List HTTP Response codes](/http_response_codes)"
      format: string
      type: string
      enum:
        - 404|NotFound

    Error429:
      title: Too many requests
      description: "Failed request [List HTTP Response codes](/http_response_codes)"
      format: string
      type: string
      enum:
        - 429|TooManyRequests

    Error500:
      title: Internal server error
      description: "Failed request [List HTTP Response codes](/http_response_codes)"
      format: string
      type: string
      enum:
        - 500|InternalServerError

    NewsArticleExportFormats:
      title: Exporting article formats
      description: Exporting article formats
      required:
        - json
        - xml
        - rss
        - html
        - csv
        - tsv
        - xls
        - xlsx
      type: object
      properties:
        json:
          type: string
          description: Export to JSON format.
          format: string
        xml:
          type: string
          description: Export to XML format.
          format: string
        rss:
          type: string
          description: Export to RSS format.
          format: string
        html:
          type: string
          description: Export to HTML format.
          format: string
        csv:
          type: string
          description: Export to CSV format.
          format: string
        tsv:
          type: string
          description: Export to TSV format.
          format: string
        xls:
          type: string
          description: Export to XLS format.
          format: string
        xlsx:
          type: string
          description: Export to XLSX format.
          format: string

    Sentiment:
      title: language
      description: Single language
      required:
        - sentiments
        - average
        - sentences
      type: object
      properties:
        sentiments:
          type: array
          description: 'Array of sentiment score for each sentence.'
        average:
          type: string
          description: 'Average sentiment score.'
        sentences:
          type: array
          description: 'Array of sentences.'
